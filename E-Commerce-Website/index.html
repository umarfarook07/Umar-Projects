<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website By Umar</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="first-page">
        <div class="header">
            <div class="left-section">
                <div class="logo"><h1>Men's<span>Clothes</span></h1></div>
            </div>
            
            <div class="right-section">
                <div class="search-box">
                    <input type="text" class="search-bar">
                    <button class="search-button"><i class='bx bx-search'></i></button>
                </div>
                <div class="my-cart"><button class="my-cart-button">My Cart</button></div>
            </div>
        </div>
        <div class="main-container">
            <div class="container-head">
            <button>Tops</button>
            <button>Sweaters</button>
            <button>Jeans</button>
            <button>Jackets</button>
            <button>Shorts</button>
            </div>
            <div class="product-container">
                <div class="left-product">
    <img src="/Umar-Projects/E-Commerce-Website/product-images/product-image2.jpg" alt="Left Image">
</div>
<div class="right-product">
    <div class="product">
        <img src="/Umar-Projects/E-Commerce-Website/product-images/product-image1.jpg" alt="Top Image">
    </div>
    <div class="product">
        <img src="/Umar-Projects/E-Commerce-Website/product-images/product-image3.avif" alt="Bottom Image">
    </div>
</div>
            </div>
        </div>
        
    </div>
</body>
</html>
