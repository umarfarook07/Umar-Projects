<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Netflix-Login Page</title>
</head>
<body>
    <header>
        <div class="netflix-logo-container">     
            <img class="netflix-logo" src="/images/images-removebg-preview (1).png" alt="Netflix Logo">   
        </div>                        
    </header>
    <main>
        <section class="login-section">
            <form class="login-form">
                <h1>Sign In</h1>
                <input class="input-box" type="text" placeholder="Email or Phone Number" required>
                <input class="input-box" type="password" placeholder="Password" required>
                <button class="sign-in-btn">Sign In</button>
                <section class="lower-section">
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <div class="need-help">
                        <span>Need Help?</span>
                    </div>                   
                </section>
                <section class="description">                    
                        <p class="Sign-up-link">
                            New to Netflix?<span>Sign up now.</span>
                       </p>
                            <p class="learn-more-link">
                                This page is protected by Google reCAPTCHA to ensure you're not a bot.<span>Learn more.</span>
                            </p>
                </section>
            </form>
        </section>
    </main>    
</body>
</html>
