<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="Netflix-logo">     
            <img class="logo" src="/images/images-removebg-preview (1).png" alt="Netflix Logo">     
        </div>       
        <a href="/Login-page/login.html">
            <button class="sign-in-btn">
            Sign In
        </button>
        </a>

        <section class="hero-section">
