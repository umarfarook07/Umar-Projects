<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- ........Google Fonts........-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="example.css">
    <title>Page title</title>
</head>
<body>
    <div class="container">
    <textarea class="js-input-display" readonly></textarea>
    <div class="button-container">
        <div class="grid-row">
        <button class="js-button-input" onclick="updateValue('1')">1</button>
        <button class="js-button-input" onclick="updateValue('2')">2</button>
        <button class="js-button-input"  onclick="updateValue('3')">3</button>
        <button class="js-button-input sign-btn" onclick="updateValue('+')">+</button>
         <button class="js-button-input" onclick="updateValue('4')">4</button>
        <button class="js-button-input" onclick="updateValue('5')">5</button>
        <button class="js-button-input" onclick="updateValue('6')">6</button>
        <button class="js-button-input sign-btn" onclick="updateValue('-')">-</button>
        <button class="js-button-input" onclick="updateValue('7')">7</button>
        <button class="js-button-input" onclick="updateValue('8')">8</button>
        <button class="js-button-input" onclick="updateValue('9')">9</button>
        <button class="js-button-input sign-btn" onclick="updateValue('*')">*</button>
        <button class="js-button-input" onclick="updateValue('0')">0</button>
        <button class="js-clear-button" onclick="updateValue('.')">.</button>
        <button class="js-button-input" onclick="calculateResults()">=</button>
        <button class="js-equal-button sign-btn" onclick="updateValue('/')">/</button>
    </div>   
    <div class="last-row">
        <button class="js-button-input lastrow-btn" onclick="clearConsole()">Clear</button>
     <button onclick="backspace()" class=" lastrow-btn js-clear-button">&#x232B;</button>
    </div>
    
    <script src="example.js"></script>
</body>
</html>
